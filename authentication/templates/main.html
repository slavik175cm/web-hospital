<!DOCTYPE html>
{#{% load crispy_forms_tags %}#}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        font-family: "Montserrat", sans-serif;
    }
    .wrapper{
        display:block;
        width: 25%;
        margin:auto;
    }
    .registration_label{
        text-align: center;
        width: 100%;
        font-size: 20px;
    }
    .form-group{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 300px;
    {#border: 4px double black;#}
    }
    .label{
        font-size: 16px;
    }
    .field{
        height: 80px;
        margin: 10px;
    }
    .input-field{
        margin-top: 6px;
        border-radius: 6px;
        border: none;
        background: #fafafa;
        width:100%;
        height: 30px;
        font-size: 16px;
        box-shadow: inset 0px 0px 2px 0px rgba(0, 0, 0, 0.6);
    }
    .btn-success{
        background: #4272d7;
        padding: 10px;
        margin: 10px;
        width: 220px;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        border-radius: 5px;
        border: none;
        {#align-self: flex-end;#}
    }
</style>
<body>
{#    <a href="../info/">Продолжить без входа</a>#}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    {% block content %}
    {% endblock %}
</body>
</html>
